name: Build Release Artifacts (All Platforms)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-15'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ (matrix.platform == 'macos-latest' || matrix.platform == 'macos-15') && 'aarch64-apple-darwin,x86_64-apple-darwin,wasm32-unknown-unknown' || 'wasm32-unknown-unknown' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install trunk
        run: cargo install trunk

      - name: Install Python for sidecars (Windows/macOS)
        if: matrix.platform != 'ubuntu-22.04'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Prepare sidecars (Windows)
        if: matrix.platform == 'windows-latest'
        run: .\run.ps1 -SidecarsOnly
        shell: pwsh

      - name: Prepare sidecars (macOS)
        if: matrix.platform == 'macos-latest' || matrix.platform == 'macos-15'
        run: ./run.sh --install-dependencies --sidecars-only

      - name: Prepare sidecars (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: ./run.sh --install-dependencies --sidecars-only

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload MSI for MSIX conversion (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: clip-downloader-msi-windows
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          retention-days: 30
