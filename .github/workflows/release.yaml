name: Tag & Build Tauri Release

on:
  # TEMP: build & upload artifacts for each PR so we can iterate
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # Normal release path: when you push a semver tag like v0.0.3
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add WebAssembly target (wasm32-unknown-unknown)
        run: rustup target add wasm32-unknown-unknown

      - name: Install Trunk (for Yew build)
        run: cargo install trunk

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Compute tag/release parameters
        id: meta
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "tag=pr-${{ github.event.number }}-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "name=PR #${{ github.event.number }} build v__VERSION__ (run ${{ github.run_number }})" >> $GITHUB_OUTPUT
            echo "draft=true" >> $GITHUB_OUTPUT
            echo "pre=true" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=App v__VERSION__" >> $GITHUB_OUTPUT
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "pre=false" >> $GITHUB_OUTPUT
          fi

      - name: Build & publish (macOS/Windows/Linux)
        uses: tauri-apps/tauri-action@v0.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.meta.outputs.tag }}
          releaseName: ${{ steps.meta.outputs.name }}
          releaseDraft: ${{ steps.meta.outputs.draft }}
          prerelease: ${{ steps.meta.outputs.pre }}
          # trunk is invoked via beforeBuildCommand in tauri.conf.json
